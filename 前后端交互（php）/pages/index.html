<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="../assets/css/bootstrap.css">
		<link rel="stylesheet" href="../assets/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">XXX管理系统</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">用户管理</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">商品管理</a>
				</li>
			</ul>
		</nav>
		<main class="container">
			<h1 class="heading">用户管理 <a class="btn btn-link btn-sm" href="add.html">添加</a></h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>头像</th>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th class="text-center" width="140">操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
			</ul>
		</main>
		<script type='text/html' id='tmp'>
			{{each data item}}
			<tr>
				<th scope="row">{{item.id}}</th>
				<td>{{item.avatar}}</td>
				<td>{{item.name}}</td>
				<td>{{item.gender==0?'女':'男'}}</td>
				<td>{{item.birthday}}</td>
				<td class="text-center">
					<a class="btn btn-info btn-sm" href="edit.html?id={{item.id}}">编辑</a>
					<a class="btn btn-danger btn-sm" href="#" dataid="{{item.id}}">删除</a>
				</td>
			</tr>
			{{/each}}
		</script>
		<script src="../assets/js/template-web.js"></script>
		<script src="../assets/js/jquery.min.js"></script>
		<script>
			$(function(){
				show()
				$('tbody').on('click','.btn-danger',function(e){
					e.preventDefault() 
					var id = $(this).attr('dataid')
					$.ajax({
						url: 'myDeAd.php',
						type: 'get',
						data:{
							id
						},
						success(res) {
							var result = JSON.parse(res)
							if(result.code == 200){
								alert(result.msg)
								// window.location.reload(); //刷新当前页面
								show()
							}
						}
					})
				})
				
				function show(){
					$.ajax({
						url: 'mySelect.php',
						type: 'get',
						success(res) {
							var result = JSON.parse(res)
							var html = template('tmp', {data:result})
							$('tbody').html(html)
						}
					})
				}
			})
		</script>
	</body>
</html>
