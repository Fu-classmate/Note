<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id='btn1'>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<script>
			// 这个获取单个元素
			var btn1 = document.getElementById('btn1')
			
			// 获取多个元素(了解)
			var btns = document.getElementsByTagName('button')
			console.log(btns)  //伪元素 可以通过索引找到对应的元素
			
		</script>
	</body>
</html>
