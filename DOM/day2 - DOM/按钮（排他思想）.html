<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active {
				border:1px solid #ff0000;
			}
		</style>
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<script>
			var btn = document.getElementsByTagName('button')
			for(var i = 0;i<btn.length;i++){
				btn[i].onclick = function () {
					for(var j = 0;j<btn.length;j++){
						btn[j].classList.remove('active')
					}
					this.classList.add('active')
				}
			}
		</script>
	</body>
</html>
