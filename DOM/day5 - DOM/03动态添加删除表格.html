<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table {
				width: 500px;
				margin: 100px auto;
				border-collapse: collapse;
				text-align: center;
			}

			td,
			th {
				border: 1px solid #333;
			}

			thead tr {
				height: 40px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<button>点击添加数据</button>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>姓名</th>
					<th>科目</th>
					<th>成绩</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<script>
			var data = [{
					name: '小二',
					subject: 'javascript:;',
					score: 10
				},
				{
					name: '张三',
					subject: 'javascript:;',
					score: 20
				},
				{
					name: '李四',
					subject: 'javascript:;',
					score: 30
				},
				{
					name: '王五',
					subject: 'javascript:;',
					score: 40
				},
				{
					name: '黑麻子',
					subject: 'javascript:;',
					score: 50
				},

			]

			var tbody = document.querySelector('tbody')
			var btn = document.querySelector('button')

			showTr()

			function showTr() {
				tbody.innerHTML = ''
				for (var i = 0; i < data.length; i++) {
					var tr = document.createElement('tr')
					for (var key in data[i]) {
						var td = document.createElement('td')
						td.innerText = data[i][key]
						tr.appendChild(td)
					}
					var aTd = document.createElement('td')
					var a = document.createElement('a')
					a.innerText = '删除'
					a.href = 'javascript:;'
					aTd.appendChild(a)

					a.onclick = function() {
						tbody.removeChild(this.parentNode.parentNode)
					}

					tr.appendChild(aTd)


					tbody.appendChild(tr)

					// 这里的tr是变量名 与tr标签无关
					i % 2 == 0 ? tr.style.backgroundColor = 'red' : tr.style.backgroundColor = 'yellow'
				}
			}
			btn.onclick = function() {
				var dataObj = {
					name: '张三',
					subject: 'javascript:;',
					score: 20
				}
				data.push(dataObj)
				showTr()
			}
		</script>
	</body>
</html>
