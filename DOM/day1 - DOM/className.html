<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box {
				width:300px;
				height:300px;
				margin:200px auto;
				background-color:red;
			}
			.active {
				border:1px solid #ff0000
			}
			.red {
				font-size:80px;
				font-weight:700
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id='box' class='active'>这是一个盒子</div>
		<script>
			// 属性 类样式 className
			// 设置类名  但是会把之前本身有的类名干掉
			
			var box = document.getElementById('box')
			
			box.onclick = function () {
				box.className = 'red'
				// box.className = 'active red'
			}
		</script>
	</body>
</html>
