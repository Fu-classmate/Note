<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box {
				width: 300px;
				height: 300px;
				margin: 200px auto;
				background-color: red;
			}

			.active {
				border: 5px solid #000
			}

			.red {
				font-size: 80px;
				font-weight: 700 text-align:center;
			}
		</style>
	</head>
	<body>
		<div id='box' class='active'>这是一个盒子</div>
		<button id='btn1'>点击添加类</button>
		<button id='btn2'>点击删除类</button>
		<button id='btn3'>点击切换类</button>
		<script>
			var box = document.getElementById('box')
			var btn1 = document.getElementById('btn1')
			var btn2 = document.getElementById('btn2')
			var btn3 = document.getElementById('btn3')

			//classList 添加类名 不会干掉之前含有的类名
			btn1.onclick = function() {
				// box.classList.add('要添加的类名')
				// box.classList.add('第一个类名','第二个类名','...')  //添加多个类名
				box.classList.add('red')
			}

			// 删除类名
			btn2.onclick = function() {
				// box.classList.remove('要删除的类名')
				// box.classList.add('第一个类名','第二个类名','...')  //删除多个类名
				box.classList.remove('red')
			}
			
			// toggle 切换类名  没有就添加 有就删除
			btn3.onclick = function() {
				box.classList.toggle('red')
			}	
		</script>
	</body>
</html>
