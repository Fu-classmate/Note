<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id='h'>10</h1>
		<button id='btn'>点击倒计时</button>
		<br>
		<input type='text'>
		<button id='btn2'>点击倒计时</button>
		<script>
			var h1 = document.getElementById('h')
			var btn = document.getElementById('btn')
			var btn2 = document.getElementById('btn2')
			var count = 10
			var timer
			btn.onclick = function() {
				clearInterval(timer)
				timer = setInterval(function() {
					if(count > 0) {
						count--
					}else if (count = 0) {
						clearInterval(timer)
					} 
					h1.innerHTML = count
				},1000)
			}
			
			btn2.onclick = function() {
				clearInterval(timer)
				timer = setInterval(function() {
					if(count > 0) {
						count--
					}else if (count = 0) {
						clearInterval(timer)
					} 
					h1.innerHTML = count
				},1000)
			}
			
		</script>
	</body>
</html>
