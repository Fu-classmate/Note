<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//延时定时器 每隔2秒钟执行一次这个回调函数  循环

			//回调函数谁来调用 回调函数是window来调用
			// setInterval(function(a) {
			// 	console.log('hello word' + a)
			// }, 3000,'你好')   //可以传参数

			var mes = true
			setInterval(function(a) {
				if (mes) {
					document.write('hello word' + '&nbsp' + a)
					document.write('<br >')
					mes = false
				} else if (!mes) {
					document.write('你好 世界' + '&nbsp' + a)
					document.write('<br >')
					mes = true
				}
			}, 3000, '初识 js')
			
			
		</script>
	</body>
</html>
