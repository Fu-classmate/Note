<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src='./images/02.jpg' id='img'/>
		<script>
			var img = document.getElementById('img')
			var flag = true
			setInterval(function(){
				if(flag) {
					img.style.opacity = 0
					flag = false
				}else {
					img.style.opacity = 0
					flag = true
				}
			},1000)
		</script>
	</body>
</html>
