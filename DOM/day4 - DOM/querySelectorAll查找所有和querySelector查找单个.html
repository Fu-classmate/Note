<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script>
			/* 
				h5的新方法
				//查找所有
				var tr = document.querySelectorAll('写选择器')
				
				//找单个的li
				var tr = document.querySelector('ul>li')
			 */
			
			
			//找所有的li
			var tr = document.querySelectorAll('ul>li')
			console.log(tr)
			
			//找单个的li
			var tr = document.querySelector('ul>li')
			console.log(tr)
		</script>
	</body>
</html>
