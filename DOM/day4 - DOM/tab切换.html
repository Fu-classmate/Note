<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style-type: none;
			}

			.tab {
				width: 978px;
				margin: 100px auto;
			}

			.tab_list {
				height: 39px;
				border: 1px solid #ccc;
				background-color: #f1f1f1;
			}

			.tab_list li {
				float: left;
				height: 39px;
				line-height: 39px;
				padding: 0 20px;
				text-align: center;
				cursor: pointer;
			}

			.tab_list .current {
				background-color: #c81623;
				color: #fff;
			}

			.item_info {
				padding: 20px 0 0 20px;
			}

			.item {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="tab">
			<div class="tab_list">
				<ul class="ulBox" id='a'>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价（50000）</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="tab_con">
				<div class="item" style="display: block;">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价（50000）模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>

			</div>
		</div>
		<script>
			// 案例分析

			// ① Tab栏切换有2个大的模块
			// ② 上的模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类 名的方式
			// ③ 下面的模块内容，会跟随上面的选项卡变化。所以下面模块变化写到点击事件里面。
			// ④ 规律：下面的模块显示内容和上面的选项卡一一对应，相匹配。
			// ⑤ 核心思路： 给上面的tab_list 里面的所有小li 添加自定义属性，属性值从0开始编号。
			// ⑥ 当我们点击tab_list 里面的某个小li，让tab_con 里面对应序号的 内容显示，其余隐藏（排他
			// 思想）

			//1  找人
			//  2 做事 click  (上面tab1)
			//  3 具体做什么事情 

			var uLi = document.querySelectorAll('.ulBox>li')
			var tabBox = document.querySelectorAll('.tab_con>div')

			console.log(tabBox)
			for (var i = 0; i < uLi.length; i++) {
				uLi[i].setAttribute('index', i)

				uLi[i].onclick = function() {

					for (var i = 0; i < uLi.length; i++) {
						uLi[i].classList.remove('current')
						tabBox[i].style.display = 'none'
					}
					this.classList.add('current')

					var index = this.getAttribute('index')
					tabBox[index].style.display = 'block'
				}
			}
		</script>
	</body>

</html>
