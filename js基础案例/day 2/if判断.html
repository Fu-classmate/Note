<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = parseFloat(prompt('请输入a的值：'))
			var b = parseFloat(prompt('请输入b的值：'))
			if (a > b) {
				alert('a最大')
				if (a % 2 == 0) {
					alert('这是偶数')
				} else {
					alert('这是奇数')
				}
			} else if (a < b) {
				alert('b最大')
				if (b % 2 == 0) {
					alert('这是偶数')
				} else {
					alert('这是奇数')
				}
			} else if (a = b) {
				if (a % 2 == 0) {
					alert('a偶数')
				} else {
					alert('a奇数')
				}
				if (b % 2 == 0) {
					alert('b偶数')
				} else {
					alert('b奇数')
				}
				alert('相等')
			} else if (a != 'number' || b != 'number') {
				alert('输入非数字')
			}
		</script>
	</body>
</html>
