<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			表达式1 ? 表达式2 : 表达式3,
			是对if……else语句的一种简化写法
			 */
			var num = parseInt(prompt('请输入数字'))
			var flag = num % 2 == 0 ? '偶数' : '奇数'
			alert(flag)
		</script>
	</body>
</html>
