<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				每一个函数都有arguments 这个属性 使用场景 
				就是实际传递过来的参数的数量不确定的时候使用
				arguments 是伪数组 
			 */
			function fn() {
				for (var i = 0; i<arguments.length;i++){
					console.log(arguments[i])
				}
			}
			fn(5,4,6,3,1)
			
			
		</script>
	</body>
</html>
