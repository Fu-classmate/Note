<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//构造函数创建对象 函数名的首字母大写
			function Person(name, age, sex) {
				this.name = name
				this.age = age
				this.sex = sex
				this.setName = function() {
					console.log('hello word')
				}
			}

			var swk = new Person('孙悟空', 20, '男')
			var zbj = new Person('猪八戒', 19, '男')
			var swj = new Person('沙悟净', 18, '男')
			swk.setName()
			zbj.setName()
			swj.setName()
			console.log(swk)
			console.log(zbj)
			console.log(swj)

			/* 
				new 具体做了什么
				1.调用构造函数 在构造函数里面创建一个新的空对象
				2.执行构造函数里面的代码 把this指向这个创建的空对象 执行构造函数里面的代码
				3.等构造函数里面的代码执行完毕后 隐式的返回这个之前创建的新对象
			 */
			
		</script>
	</body>
</html>
