<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var myMath = {
				PI: 3.1415926,

				// 最大值
				max: function() {
					var max = arguments[0]
					for (var i = 1; i < arguments.length; i++) {
						if (max < arguments[i]) {
							max = argument[i]
						}
					}
					return max
				},

				// 最小值
				min: function() {
					var min = arguments[0]
					for (var i = 1; i < arguments.length; i++) {
						if (min < arguments[i]) {
							min = argument[i]
						}
					}
					return min
				},

				// 求和
				add: function() {
					var add = null
					for (var i = 0; i < arguments.length; i++) {
						add += arguments[i]
					}
					return add
				}
			}

			var add = myMath.add(1, 2, 3, 4, 5, 6)
			console.log(add)
		</script>
	</body>
</html>
