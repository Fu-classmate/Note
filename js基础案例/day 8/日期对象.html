<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var date = new Date()
			
			//获取年份
			var year = date.getFullYear()
			
			// 获取月份 默认月份从0 开始计算
			var month = date.getMonth() + 1
			
			// 获取周数 
			var weeks = date.getDay()
			var dateweeks= ['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
			var  todayweek=dateweeks[weeks];
			
			//获取天数
			var days = date.getDate()  
			
			// 获取小时
			var hour = date.getHours()
			
			// 获取分钟
			var min = date.getMinutes()
			
			// 获取秒速
			var seconds = date.getSeconds()
			
			var str = `今天是${year}年${month}月${days}号${todayweek} - ${hour}时${min}分钟${seconds}秒`
			console.log(str)
		</script>
	</body>
</html>
