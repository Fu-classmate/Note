<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.内置对象，直接拿出来使用 名字只能用别人的
			var pi = Math.PI
			console.log(pi)
			
			var str = Math.max('你好','hello')
			console.log(str)
			
			// Math.max() 取最大值
			var max = Math.max(1,2,1,3,4)
			console.log(max)
			
			var min = Math.min(10,20,30)
			console.log(min)
			
			// Math.abs()  绝对值
			var abs1 = Math.abs(100)
			var abs2 = Math.abs(-100)
			console.log(abs1)
			console.log(abs2)
			
			// Math.ceil() 向上取整
			var ceil = Math.ceil(1.1)
			console.log(ceil)
			
			// Math.floor()  向下取整
			var floor = Math.floor(1.1)
			console.log(floor)
			
			// 四舍五入
			var round = Math.round(1.5)
			console.log(round)
			
			//随机数
			var random = Math.random()
			console.log(random)
			
			//指数
			var val = Math.pow(2,3)
			console.log(val)
			
			
		</script>
	</body>
</html>
