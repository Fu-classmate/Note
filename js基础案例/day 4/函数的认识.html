<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				调用函数的基本格式
				调用函数
				函数名;   通过调用函数名来执行函数体代码 
			*/
		 function a() {
			 console.log('这是一个函数')
		 }
		 a()
		 
		 // 封装计算1-100累加和
		 // 封装 就是在之前的代码上套一个函数 以前的代码怎么写 现在的代码就怎么写
		 function getSum(){
			 var add = 0
			 for (var i=0;i<=100;i++){
				 add +=i
			 }
			 console.log(add)
		 }
		 getSum()
		 
		</script>
	</body>
</html>
