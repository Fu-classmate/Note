<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr1 = new Array() //创建一个空数组
			var arr2 = [] //创建一个空数组

			var arr3 = new Array(1, 2, 3, 4, "hello word", "")
			var arr4 = ['宝马', '奔驰', '五菱']

			//循环走一遍，一个个的去取
			for (var i = 0; i < arr4.length; i++) {
				console.log(arr4[i])
			}

			// 求数组中最大的值
			var arr1 = [8, 2, 9, 4, 5]
			var num1 = 0
			for (var i = 0; i < arr1.length; i++) {
				if (num1 < arr1[i]) {
					num1 = arr1[i]
				}
			}
			console.log(num1)

			//求这个数组中所有元素的和
			var arr2 = [1, 2, 3, 4]
			var num2 = 0
			for (var i = 0; i < arr2.length; i++) {
				num2 += arr2[i]
			}
			console.log(num2)

			// 求数组中最小的值
			var arr3 = [8, 2, 9, 4, 5]
			var num3 = arr3[0]
			for (var i = 0; i < arr3.length; i++) {
				if (num3 > arr3[i]) {
					num3 = arr3[i]
				}
			}
			console.log(num3)
			console.log('----------------------------------')


			var arr4 = [10, 20, 0, -1, 3, 5]
			var o1 = 0;
			var o2 = 0;
			var o3 = arr4[0];
			var o4 = 0;
			for (var i = 0; i < arr4.length; i++) {
				if (arr4[i] % 2 == '0') {
					o1 += arr4[i]
					if (arr4[i] > o3) {
						o3 = arr4[i]
					}
				} else if (arr4[i] % 2 != '0') {
					o2 += arr4[i]
					if (arr4[i] > o4) {
						o4 = arr4[i]
					}
				}
			}

			console.log('偶数和为：' + o1)
			console.log('奇数和为：' + o2)
			console.log('偶数最大为：' + o3)
			console.log('奇数最大为：' + o4)
		</script>
	</body>
</html>
