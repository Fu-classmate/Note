<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 有相同类似只写一次的思想
			
			// a,b,c  形参
			function getSum(a, b, c) {
				console.log(a)
				console.log(b)
				console.log(c)
			}
			getSum(1,2,3)  //s实际参数
			
			
			// 一个函数如果被调用 如果没有return 就是undefined
			// 函数的返回值
			function fu1(a,b){
				return a+b
			}
			var a = fu1(1,2)
			console.log('a为:'+a)
		</script>
	</body>
</html>
