<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 流程控制语句会把后面的值隐式转换成布尔类型
			// 代码示例：
			// 转换为true 非空字符串 非0数字 true 任何对象
			// 转换成false 空字符串 0 false null undefined   NaN
			var  msg;    //undefined
			if(msg) {
			    console.log('成立')
			}else {
			    console.log('不成立')
			}
			
		</script>
	</body>
</html>
