<body>
    <script>
        // do..while循环和while循环非常像，二者经常可以相互替代，但是do..while的特点是不管条件成不成立，都会先执行一次


        do {
            console.log('谁也拦不住我')
        } while (false)




        // 求100以内所有3的倍数的和

        // 使用do-while循环：输出询问“我爱你，嫁给我吧？”，选择“你喜欢我吗？(y/n)
        // :"，如果输入为y则打印”我们形影不
        // 离“，若输入为n,则继续询问
        var val = prompt("我爱你，嫁给我吧？");

        do {
            var aa = prompt('你喜欢我吗  喜欢写y  不喜欢写 n');

            if (aa == 'y') {
                alert('我们形影不离  oh 耶')
            }

        } while ('n' == aa)




    </script>
