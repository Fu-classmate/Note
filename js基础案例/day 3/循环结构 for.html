<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 在javascript中 循环语句有三种, while  do……while  for循环
			/* 
				for(初始化条件; 结束循环条件; 下一次循环条件判断;) {
					循环体 需要执行的代码 如果条件一直满足一直循环 直到条件不满足结束循环
				} 
			*/

			for (var i = 1; i < 3; i++) {
				console.log('这是：' + i + '个')
			}
			console.log(i)  //4
			// 循环的本质
			/* 
					先走 var i=1;  接着走  i<=3  是否成立  如果不成立了  立马结束循环
			如果成立 先走 {} 里面的代码  走完后  在走 i++  i == 2 接着判断 i<=3 是否成立
			如果成立 接着执行 {} 里面所有的代码  在走 i++  i == 3 接着判断 i<=3 是否成立
			如果成立 接着执行 {} 里面所有的代码  在走 i++  i == 4 接着判断 i<=3 是否成立
			现在 i==4  i<=3 不成立 立马结束循环
			此时 i = 4
			 */
			
 		</script>
	</body>
</html>
