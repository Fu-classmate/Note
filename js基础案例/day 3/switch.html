<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var a = parseInt(prompt('请输入内容'))
			
			// a === case 进行比较  相当于 === 全等
			// break 结束语句 如果不加break 则会穿透（执行当层和下面的 case 直达有break）
			// default 相当于else 表示都不符合的输出结果
			
			switch(a) {    
				case 1:
					console.log('星期一')
					break
				case 2:
					console.log('星期二')
					break
				case 3:
					console.log('星期三')
					break
				case 4:
					console.log('星期四')
					break
				case 5:
					console.log('星期五')
					break
				case 6:
					console.log('星期六')
					break
				case 7:
					console.log('星期七')
					break
				default:
					console.log('无')
			}
		</script>
	</body>
</html>
