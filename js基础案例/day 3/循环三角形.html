<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 内层控制循环星星的个数 外层控制循环的行数
			内层循环 自己循环完了 不满足条件才会执行 document.write('<br>')
			这个执行完成后在去判断外层循环是不是满足条件 */

			for (var i = 1; i <= 10; i++) {
				for (var j = 10; i <= j; j--) {
					document.write('*')
				}

				document.write('<br>')

			}
			
			document.write('<br>')
			document.write('<br>')
			
			for (var i = 1; i < 10; i++) {
				for (var j = 1; j <=i; j++) {
					document.write(j + '*' + i + '=' + i * j + '&nbsp;&nbsp;')
				}
				document.write('<br>')
			}
			
			document.write('<br>')
			document.write('<br>')
			
			for(var i=9;i>=1;i--) {
				for(var j=1;j<=i;j++){
					document.write(i + '*' + j + '=' + i * j + '&nbsp;&nbsp;')
				}
				document.write('<br>')
			}
			
		</script>

	</body>
</html>
