<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Number, String, Boolean, undefined, Nall
			var uf;  //undefined
			var N = null  //空
			
			// 区别空字符串
			var str = '青鸟程 序员'

			//length属性用来获取字符串长度
			//length 长度
			console.log(str.length)
			
			var num = 10  //表示数字
			var str1 = '张三丰'  //表示字符串
			var flag1 = true  //表示真 表示成立 Boolean
			var flag2 = false  //表示假 表示不成立 	Boolean
			
			//判断数据类型
			typeof(num)
			
			/* Boolean字面量： true和false，区分大小写
			计算机内部存储：true为1，false为0 */
			console.log(Boolean(true))
			console.log(Boolean(false))
			
			var flag = true
			console.log(Boolean(flag))
			console.log(Boolean('flag'))
			
			
			
			// 浮点数  就是小数
			var num1=10.1;
			var num2=11.11;
			
			
			
			// 字符串拼接
			// 字符串拼接使用 + 连接
			
			// +的特点
			//   1   js里面 如果 + 两边是数字类型 那么进行 加法运算  
			//   2    只要有一边是字符串 那么  + 就是字符串拼接 
			
			var  num1=10;
			var num2=20;
			var num3=num1+num2;
			console.log(num3)
			
			// 减号 如果进行运算 先把会 减号两边的值转换成数字 如果不能转换成数字 那么就是NaN
			var str1 = '500';
			var  str2=1000;
			var  str10='zs';
		
		</script>
	</body>
</html>
