<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,ol{
				list-style: none;
			}
			.love{
				width: 300px;
				height: 300px;
				margin: 100px auto;
			}
			.love ul{
				height: 200px;
				display: flex;
				margin: 100px auto;
			}
			.love li{
				width: 20px;
				height: 20px;
				border-radius: 10px;
				background: red;
				margin-right:20px;
			}
			@keyframes  love1{
				30%,50%{
					height: 60px;
					transform: translateY(-30px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
			
			@keyframes  love2{
				30%,50%{
					height: 125px;
					transform: translateY(-60px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
			
			@keyframes  love3{
				30%,50%{
					height: 160px;
					transform: translateY(-75px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
			
			@keyframes  love4{
				30%,50%{
					height: 180px;
					transform: translateY(-60px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
			
			@keyframes  love5{
				30%,50%{
					height: 200px;
					transform: translateY(-45px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
			
			@keyframes  love6{
				30%,50%{
					height: 125px;
					transform: translateY(-60px);
				}
				70%,100%{
					height: 0px;
					transform: translateY(0px);
				}
			}
		</style>
	</head>
	<body>
		<div class="love">
			<ul>
				<li style="background: red; animation: love1 4s 0s infinite;"></li>
				<li style="background: darkcyan; animation: love2 4s 0.2s infinite;"></li>
				<li style="background: aliceblue; animation: love3 4s 0.4s infinite;"></li>
				<li style="background: pink; animation: love4 4s 0.6s infinite"></li>
				<li style="background: yellow; animation: love5 4s 0.8s infinite"></li>
				<li style="background: #aa557f; animation: love4 4s 1s infinite"></li>
				<li style="background: deeppink; animation: love3 4s 1.2s infinite"></li>
				<li style="background: yellowgreen; animation: love2 4s 1.4s infinite"></li>
				<li style="background: red; animation: love1 4s 1.6s infinite"></li>
			</ul>
		</div>
	</body>
</html>
