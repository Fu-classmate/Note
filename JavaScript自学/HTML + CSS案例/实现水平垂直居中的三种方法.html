<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位方法</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			body {
				height: 100%;
				overflow: hidden;
			}

			#box {
				box-sizing: border-box;
				width: 100px;
				height: 50px;
				line-height: 48px;
				text-align: center;
				font-size: 16px;
				background: lightblue;
			}

			/* 第三种方式  定位的方式和CSS3属性 */

			/* 不需要考虑垂直居中盒子自身 宽 和 高 */
			/* 缺点:  兼容性（不考虑兼容性可使用） */
			#box {
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div style="width: 800px;height: 500px;position: relative;border: 1px solid #FF0000;margin: 0 auto;">
			<div id="box">
				垂直居中
			</div>
		</div>
	</body>
</html>
