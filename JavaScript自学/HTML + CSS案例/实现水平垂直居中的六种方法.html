<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不基于定位的方法</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			body {
				height: 100%;
				overflow: hidden;
			}

			#box {
				box-sizing: border-box;
				width: 100px;
				height: 50px;
				line-height: 48px;
				text-align: center;
				font-size: 16px;
				background: lightblue;
			}

			/* 第四种方式  CSS3属性 */

			/* 缺点: 父盒子 宽和高 不能是 百分比 需要是 固定宽高*/
			
			#father{ /*父盒子*/
				display: table-cell; /* table布局 */
				vertical-align:middle; /* 垂直居中 */
				text-align: center; /* 水平居中 */
			}
			
			#box {	/*盒子设置为文本*/
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div style="width: 800px;height: 500px;border: 1px solid #FF0000;" id="father">
			<div id="box">
				垂直居中
			</div>
		</div>
	</body>
</html>
