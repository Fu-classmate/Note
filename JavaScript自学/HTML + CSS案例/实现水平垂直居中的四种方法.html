<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不基于定位的方法</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			body {
				height: 100%;
				overflow: hidden;
			}

			#box {
				box-sizing: border-box;
				width: 100px;
				height: 50px;
				line-height: 48px;
				text-align: center;
				font-size: 16px;
				background: lightblue;
			}

			/* 第四种方式  CSS3属性 */

			/* 缺点: 兼容性 （移动端经常使用）*/
			
			#father{ /*父盒子*/
				display: flex; /*弹性盒子*/
				justify-content: center; /* 内容沿着主轴(X轴) */
				align-items: center; /* 内容沿着主轴(Y轴) */
			}
			
			#box {	

			}
		</style>
	</head>
	<body>
		<div style="width: 800px;height: 500px;border: 1px solid #FF0000;margin: 0 auto;" id="father">
			<div id="box">
				垂直居中
			</div>
		</div>
	</body>
</html>
