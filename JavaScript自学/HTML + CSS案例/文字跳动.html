<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				font-family: "lucida console";
			}
			#box3{
				background-color: #000;
				width: 300px;
				height: 200px;
				margin: 100px auto;
			}
			#box3 .wavy{
				position: relative;
				-webkit-box-reflect: below -12px linear-gradient(transparent,rgba(0,0,0,0.2));
				line-height: 200px;
				margin: 0 auto;
				text-align: center;
			}
			#box3 .wavy span{
				position: relative;
				display: inline-block;
				color: #fff;
				font-size: 2em;
				text-transform:uppercase;
				animation: abc 1s ease-in-out infinite;
				animation-delay:calc(0.1s * var(--i));
				
			}
			@keyframes  abc{
				0%{
					transform: translateY(0px);
				}
				20%{
					transform: translateY(-20px);
				}
				40%,100%{
					transform: translateY(0px);
				}
			}
		</style>
	</head>
	<body>
		<div id="box3">
			<div class="wavy">
				<span style="animation-delay:0.1s">L</span>
				<span style="animation-delay:0.2s">o</span>
				<span style="animation-delay:0.3s">a</span>
				<span style="animation-delay:0.4s">d</span>
				<span style="animation-delay:0.5s">i</span>
				<span style="animation-delay:0.6s">n</span>
				<span style="animation-delay:0.7s">g</span>
				<span style="animation-delay:0.8s">.</span>
				<span style="animation-delay:0.9s">.</span>
				<span style="animation-delay:1s">.</span>
			</div>
		</div>
	</body>
</html>
