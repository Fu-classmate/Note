<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不基于定位的方法(js获取屏幕 宽 和 高)</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			body {
				height: 100%;
				overflow: hidden;
			}

			#box {
				box-sizing: border-box;
				width: 100px;
				height: 50px;
				line-height: 48px;
				text-align: center;
				font-size: 16px;
				background: lightblue;
			}

		</style>
	</head>
	<body>
		<div style="width: 800px;height: 500px;border: 1px solid #FF0000;margin: 0 auto;" id="father">
			<div id="box">
				垂直居中
			</div>
		</div>
		
		<!-- 第四种方式 通过js获取屏幕 宽 和 高来垂直居中-->
		<script>
			let father = document.getElementById('father'),
					box = document.getElementById('box'),
					fatherH = father.offsetHeight,
					fatherW = father.offsetWidth,
					boxH = box.clientHeight,
					boxW = box.clientWidth
					
					father.style.position = 'relative'
					box.style.position = 'absolute'
					
					box.style.top = (fatherH - boxH) / 2 + 'px'
					box.style.left = (fatherW - boxW) / 2 + 'px'
		</script>
	</body>
</html>
