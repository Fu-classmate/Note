<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

			<cpn></cpn>

				<h2>您好</h2>

		</template>
		
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'您好'
			},
			methods:{
				
			},
			components:{
				
				cpn:{
					template:'#cpn',
					methods:{
						cclick(){
							// 第一种获取父组件 $parent 在子组件中创建点击事件通过 $parent 获取父组件信息
							// console.log(this.$parent)
							
							// 第二种获取父组件 $root 在子组件中创建点击事件通过 $root 获取根组件的信息
							console.log(this.$root)
						}
					}
				}
			}
		})
	</script>
</html>
