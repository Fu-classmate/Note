<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			#app .active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-bind不支持驼峰写法 -->
			<h2 v-bind:class="{ active: isactive }">{{ messge }}</h2>
			<button v-on:click="btnclick">切换</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					messge: 'hello',
					isactive: true
				},
				methods: {
					btnclick: function() {
						this.isactive = !this.isactive;
					}
				}
			});
		</script>
	</body>
</html>
