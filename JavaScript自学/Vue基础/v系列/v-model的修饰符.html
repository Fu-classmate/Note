<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>lazy修饰符可以让数据在失去焦点或回车时才会更新</p>
			<input type="text" v-model.lazy="massge1" />
			<h1>{{massge1}}</h1>
			
			<hr />
			
			<p>number修饰符可以让在输入框输入的内容自动将内容当数字处理</p>
			<input type="text" v-model.number="massge2"/>
			<h1>{{massge2}}---类型：{{typeof(massge2)}}</h1>
		
			<hr />
			<p>trim修饰符可以过滤内容左右两边的空格</p>
			<input type="text" v-model.trim="massge3"/>
			<h2>{{massge3}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					massge1:'hello',
					massge2:'',
					massge3:'输入框清除两边空格'
				}
			})
		</script>
	</body>
</html>
