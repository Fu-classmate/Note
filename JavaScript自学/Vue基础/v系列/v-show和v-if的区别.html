<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
				<h2 v-if="isshow">{{messge1}}</h2>
				<h2 v-show="isshow">{{messge2}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					messge1: 'v-if是完全隐藏',
					messge2: 'v-show是设置display为node',
					isshow: true
				},
			})
		</script>
	</body>
</html>
