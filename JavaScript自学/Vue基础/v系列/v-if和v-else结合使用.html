<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="isshow">
				<h2>{{messge}}</h2>
				<h2>{{messge}}</h2>
				<h2>{{messge}}</h2>
			</div>
			<h2 v-else>当v-if隐藏时，显示v-else内容</h2>
			<button @click="btn()">点击显示隐藏切换</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					messge: '点击时 v-if中的isshw为false 隐藏',
					isshow: true
				},
				methods:{
					btn(){
						this.isshow = !this.isshow
					}
				}
			})
		</script>
	</body>
</html>
