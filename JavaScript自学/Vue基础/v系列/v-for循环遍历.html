<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 普通遍历没有下标值 -->
			<ul>
				<li v-for="n in names">{{n}}</li>
			</ul>
			
			<!-- 通过下标值显示对应的序号 -->
			<ul>
				<li v-for="(n,index) in names">
					{{index+1}}.{{n}}
				</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					names:['第一个','第二个','第三个','第四个']
				}
			})
		</script>
	</body>
</html>
