<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 第一种方法 -->
			<h1 v-if="score >= 90">优秀</h1>
			<h1 v-else-if="score >= 80">良好</h1>
			<h1 v-else-if="score >= 60">合格</h1>
			<h1 v-else>不及格</h1>
			
			<!-- 第二种方法 -->
			<h1>{{result}}</h1>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					score:99
				},
				computed:{
					result(){
						let showMessage = ' '
						if(this.score >= '90'){
							showMessage = '优秀'
						}else if(this.score >= '80'){
							showMessage = '良好'
						}else if(this.score >= '60'){
							showMessage = '合格'
						}else{
							showMessage = '不合格'
						}
						return showMessage
					}
				}
			})
		</script>
	</body>
</html>
