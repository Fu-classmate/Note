<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>总价格为：{{totalPrice}}</h1>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					books:[
						{name:'第一本书',price:10},
						{name:'第二本书',price:20},
						{name:'第三本书',price:30},
						{name:'第四本书',price:40}
					]
				},
				computed:{
					totalPrice:function(){
						let result = 0
						for (let i=0;i<this.books.length;i++){
							result += this.books[i].price
						}
						return result
					}
				}
			})
		</script>
	</body>
</html>
