<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 class="title" :class="[active,line]">{{messge}}</h2>
			<h2 class="title" :class='getClass()'>{{messge}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					messge:'hello',
					active:'aaaa',
					line:'bbbb'
				},
				methods:{
					getClass:function(){
						return [this.active,this.line]
					}
				}
			})
		</script>
	</body>
</html>
