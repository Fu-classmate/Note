<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<template slot-scope='slot'>
					<h3>{{slot.abc.join(' -----这是一个分割符----- ')}}</h3>
				</template>
			</cpn>
		</div>

		<template id="cpn">
			<div>
				<span>作用域插槽</span>
				<slot :abc='message'>
					<ul>
						<li v-for="n in message">{{n}}</li>
					</ul>
				</slot>
			</div>
		</template>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {

				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								message: ["通过 app 的div里添加 <template slot-scope = 'slot'></template> 来访问组件",
									"同时在插槽中添加v-bind:abc='message'来使外部访问"
								]
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
