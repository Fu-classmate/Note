<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#box{width:400px;height:300px; background-color: red; opacity: 0.3; filter:alpha(opacity=30);}
		</style>
		<script>
			window.onload = function () {
				var box = document.getElementById("box")
				box.onmouseover = function () {
					Move(100)
				}
				box.onmouseout = function () {
					Move(30)
				}
			}
			
			//创建中间变量
			var alpha = 30
			var timer = null
			function Move(iTarge){
				var box = document.getElementById("box")
				clearInterval(timer)
				var span = 5
				span = iTarge > alpha ? Math.abs(span) : -Math.abs(span)
				timer = setInterval(function(){
					if (iTarge == alpha){
						clearInterval(timer)
					}else{
						alpha +=span
						
						box.style.opacity = alpha / 100
						box.style.filter = 'alpha(opacity=${alpha})'
					}
					
				},30)
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
