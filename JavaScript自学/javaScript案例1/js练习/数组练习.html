<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log('-----------数组去重-------------')
			var arr1 = [1, 2, 3, 1, 1, 2, 2, 3, 3]
			for (var i = 0; i < arr1.length; i++) {
				for (var j = i + 1; j < arr1.length; j++) {
					if (arr1[i] == arr1[j]) {
						arr1.splice(j, 1)
						j--
					}
				}
			}
			console.log(arr1)

			console.log('-----------数组冒泡排序-------------')

			function sort(arr2) {
				var temp = null

				//外层循环 i 控制比较的轮数
				for (let i = 0; i < arr2.length - 1; i++) {
					//里层循环控制每一轮比较的次数 j
					for (let j = 0; j < arr2.length - 1 - i; j++) {
						//判断如果第一项 比 第二项值大 便交换位置
						if (arr2[j] > arr2[j + 1]) {
							temp = arr2[j]
							arr2[j] = arr2[j + 1]
							arr2[j + 1] = temp
						}
					}
				}
				return arr2
			}
			let arr2 = [9, 7, 5, 3, 7, 4]
			arr2 = sort(arr2)
			console.log(arr2)
			
			console.log('-----------数组排序-------------')
			var arr = ['1', '2', '3', '4']
			var newArr = []
			//for循环反用
			for (var i = arr.length - 1; i >= 0; i--) {
				newArr[newArr.length] = arr[i]
			}
			console.log(newArr)
			
			console.log('-----------最大值 最小值 平均值-------------')
			function number(a) {
				var max = a[0]
				var min = a[0]
				var sum = 0
			
				for (var i = 0; i < a.length; i++) {
					if (max < a[i]) {
						max = a[i]
					}
					if (max > a[i]) {
						min = a[i]
					}
					sum += a[i]
				}
				console.log('最大值是：' + max)
				console.log('最小值是：' + min)
				console.log('平均值是：' + sum / a.length)
			}
			number(['1','2','3','4'])
		</script>
	</body>
</html>
