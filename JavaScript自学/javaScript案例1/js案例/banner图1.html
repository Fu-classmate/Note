<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			#div1 {
				width: 880px;
				height: 220px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}

			#ul1 {
				position: absolute;
				left: 0px;
			}

			#ul1 li {
				list-style: none;
				width: 200px;
				height: 200px;
				margin: 10px;
				float: left;
				font-size: 30px;
				text-align: center;
				line-height: 200px;
			}
		</style>
		<script>
			window.onload = function() {
				var oUl1 = document.getElementById('ul1')
				var oDiv1 = document.getElementById('div1')

				//直接把四张图在添加末尾
				oUl1.innerHTML += oUl1.innerHTML

				//重新设置ul的宽度
				oUl1.style.width = 220 * 8 + 'px'


				setInterval(function() {
					oUl1.style.left = oUl1.offsetLeft - 2 + 'px'
					if (oUl1.offsetLeft <= -oUl1.offsetWidth / 2){
						oUl1.style.left = '0px'
					}
				}, 30)
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<ul id="ul1">
				<li style="background-color: yellow;">1</li>
				<li style="background-color: blue;">2</li>
				<li style="background-color: green;">3</li>
				<li style="background-color: red;">4</li>
			</ul>
		</div>
	</body>
</html>
