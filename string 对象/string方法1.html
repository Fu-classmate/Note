<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				1.字符串查找
				charAt()  获取指定位置处字符串
				charCodeAt()  获取指定位置处字符的ASCII码
				str[0]  HTML IE8+支持 和 charAt()等效
			*/

			/* 
				2.字符串操作方法
				concat()  拼接字符串 等效于+ +更常用
				
				slice(start,end)
					start  必需。规定从何处开始选取。
					如果是负数，那么它规定从数组尾部开始算起的位置。
					也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
					end  可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。
					如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。
					如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
					
				substring(start,stop)  
					start   必需。一个非负的整数，规定要提取的子串的第一个字符在 stringObject 中的位置。
					stop    可选。一个非负的整数，比要提取的子串的最后一个字符在 stringObject 中的位置多 1。
					如果省略该参数，那么返回的子串会一直到字符串的结尾。
				
				substr(start,length)		从start位置开始  截取到length个字符
			*/

			/* 
				3.位置方法
				indexOf()   返回指定内容在字符串中的位置
				lastIndexOf()  从后往前找  只找第一个匹配的
			*/

			/* 
				4.去除空白
				trim()   只能去除字符串前后的空白
			*/

			/* 
				5.大小写转换方法
				toLocaleUpperCase()  转换大写
				toLocaleLowerCase()	 转换小写
			*/

			/* 
				6. 其它
				search() 查找(两个) 类似indexOf 找不到返回 - 1
				replace() 正则
				split() 把字符串变成数组
				fromCharCode() 把ASCII码转换成字符串
			 */
		</script>
	</body>
</html>
